commerce_robokassa.status:
  path: '/commerce_robokassa/{commerce_payment_gateway}/{status}'
  defaults:
    _controller: '\Drupal\commerce_robokassa\Controller\RobokassaStatusController::statusPage'
  requirements:
    _custom_access: '\Drupal\commerce_robokassa\Controller\RobokassaStatusController::checkAccess'
  options:
    parameters:
      commerce_payment_gateway:
        type: entity:commerce_payment_gateway
